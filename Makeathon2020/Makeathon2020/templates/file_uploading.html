<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <meta http-equiv="refresh" content="2"> -->
	<title>
		Page laoder.
	</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- cdn link for font awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!-- link of google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 


	<style type="text/css">
		.process-div
		{
			padding: 16px;
			border-radius: 7px;
			/*color:;*/
			font-family: 'Raleway';
			font-size: 18px;
			text-transform: capitalize;
			font-weight: 800;
			border: solid  #baa3ac 2.5px;
			margin-bottom: 15px;
		}

		.main-div
		{
			margin-top:50px;
		}

		.score-div
		{
			font-size:20px;
			text-transform: capitalize;
		}

		.result-div
		{
			text-transform: capitalize;
			font-size: 20px;
			color: green;
			font-weight: 900;
		}
	</style>
</head>
<body>
	<div class="container main-div">
		<div class="row">
			<div class="first-ro col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12">
				<div class="">
					<div class="text-center image">
						<img src="Makeathon2020/templates/file_uploading.png" class="img-circle image-responsive img-thumbnail img-fluid" alt="file-image">
					</div>

					<div class="text-center">
						<h2> Select file to upload.</h2>
					</div>

					<div>
						<form method="POST" enctype="multipart/form-data">
							<div class="form-group">
								<label><h3>Enter name</h3></label>
								<input type="text" name="name" placeholder="Enter name please..." class="form-control" required>
							</div>

							<div class="form-group">
								<label>LinkedIn Url:</label>
								<input type="url" name="linkedin_url" class="form-control" placeholder="Url please..." required>
							</div>

							<div class="form-group">
								<label>Github Url:</label>
								<input type="url" name="github_url" class="form-control" placeholder="Url please..." required>
							</div>

							<div class="form-group">
								<label>Stackoverflow Url:</label>
								<input type="Url" name="stackoverflow_url" class="form-control" placeholder="url please...">
							</div>

							<div class="form-group">
								<input type="file" name="resume" id="file" required>
							</div>

							<div class="form-group text-center">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>

						</form>
					</div>
				
				</div>
				<!-- this div contain score will updated by divakar lakhera. -->
				<div class="score-div jumbotron">
					<div>Your result.....</div>
					<!-- result come in this div -->
					<!-- id of use if result-div -->
					<div class="result-div text-center" id="result-div">
						qualified
					</div>
				</div>

			</div>
		
		<div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12 process-div">
			<div class="processing" id="processing">
				aflydh
			</div>
		</div>
		</div>
		
	</div>	
</body>
</html>
