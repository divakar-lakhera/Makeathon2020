		body
		{
			font-family: 'Raleway';

		.process-div
		{
			padding: 16px;
			border-radius: 7px;

<body>
	<div class="container main-div">
		<div class="row">
			<div class="col-xl-offset-3 col-xl-6 col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12">
				<div class="">
					<div class="text-center image">
						<img src="{{ url_for('static', filename='file_uploading.png')}}" class="img-circle image-responsive img-thumbnail img-fluid" alt="file-image">
					</div>

					<div class="text-center">
						<h2> Select file to upload.</h2>
					</div>

					<div>
						<form action="{{url_for('result')}}" method="POST" enctype="multipart/form-data">
							<div class="form-group">
								<label><h3>Enter name</h3></label>
								<input type="text" name="name" placeholder="Enter name please..." class="form-control" required>
							</div>

							<div class="form-group">
								<label><h3>LinkedIn Url</h3></label>
								<input type="url" name="linkedin" class="form-control" placeholder="Url please..." required>
							</div>

							<div class="form-group">
								<label><h3>Github Url</h3></label>
								<input type="url" name="github" class="form-control" placeholder="Url please..." required>
							</div>

							<div class="form-group">
								<label><h3>Stackoverflow Url</h3></label>
								<input type="text" name="stackoverflow" class="form-control" placeholder="Url please...">
							</div>

							<div class="form-group">
								<input type="file" name="file" id="file" required>
							</div>

							<div class="form-group text-center">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>

						</form>
					</div>
				
				</div>
				<!-- this div contain score will updated by divakar lakhera. -->
